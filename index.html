<body style="margin: 0; overflow: hidden;">
  <!-- Rickroll GIF Overlay -->
<div id="rickrollOverlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,1); z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <img src="https://media.tenor.com/_4YgA77ExHEAAAAd/rickroll.gif" alt="Rickroll" style="max-width: 80%; height: auto; border-radius: 10px;">
    <p style="color: white; font-size: 20px; margin-top: 10px;">Press <b>Esc</b> or wait 10 seconds to continue.</p>
</div>

  <!-- Password Overlay -->
  <div id="passwordOverlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center;">
      <p style="color: white; font-size: 24px; margin-bottom: 20px;">Enter password to play:</p>
      <input type="password" id="passwordInput" style="padding: 10px; font-size: 18px;"/>
      <button onclick="checkPassword()" style="margin-top: 10px; padding: 10px 20px; font-size: 18px;">Submit</button>
      <p id="errorMsg" style="color: red; margin-top: 10px; display: none;">Incorrect password, please try again.</p>
  </div>

  <div class="alert">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      Want to play tetris? <a href="https://goldenn.dev/tetris/">Click here!</a> REMOVE ADS by clicking the white arrow below them!
  </div>
  <div class="webgl-content">
      <div id="gameContainer" style="width: 100%; height: 100%; margin: 0;"></div>
  </div>

   <script>
    // Hide Rickroll after 10 seconds
    setTimeout(function() {
        document.getElementById("rickrollOverlay").style.display = "none";
    }, 10000);

    // Hide Rickroll when Esc key is pressed
    document.addEventListener("keydown", function(event) {
        if (event.key === "Escape") {
            document.getElementById("rickrollOverlay").style.display = "none";
        }
    });

    // Focus on the password input when Rickroll disappears
    function checkPassword() {
        var input = document.getElementById("passwordInput").value;
        if(input === "AKSHATH"){
            document.getElementById("passwordOverlay").style.display = "none";
        } else {
            document.getElementById("errorMsg").style.display = "block";
        }
    }

    document.getElementById("passwordInput").addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
            checkPassword();
        }
    });

    // Stop Unity from capturing input when typing in password
    document.getElementById("passwordInput").addEventListener("focus", function(event) {
        event.stopPropagation();
    });
</script>
