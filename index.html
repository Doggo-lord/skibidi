    <!-- Rickroll Behavior -->
    <script>
    let keys = {};

    // Hide Rickroll only when Ctrl + Shift + Q is pressed
    document.addEventListener("keydown", function (event) {
        keys[event.key] = true;

        if (keys["Control"] && keys["Shift"] && event.key === "q") {
            document.getElementById("rickrollOverlay").style.display = "none";
        }
    });

    document.addEventListener("keyup", function (event) {
        delete keys[event.key];
    });
</script>
